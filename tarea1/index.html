<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Geremi Varela y Ney CordovÃ©z">
    <title>Otaku Moderno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #27ae60;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #ecf0f1;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #2ecc71;
        }
        section, article, footer {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <header>
        <h1>Otaku Minimalista</h1>
        <button>cualquier palabra</button>
        <button>cualquier palabra otra vez</button>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <a href="#">Sobre Nosotros</a>
    </nav>
    <section>
        <article>
            <h2>Bienvenido</h2>
            <p>Este es un ejemplo de un sitio web minimalista y moderno.</p>
        </article>
    </section>
    <footer>
        <p>&copy; 2025 Patatas Inc. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
