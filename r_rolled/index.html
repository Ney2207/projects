body {
  font-family: Arial, sans-serif;
  background-color: #d4d4d4;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

header h1 {
  margin: 0;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: space-between;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

main {
  padding: 20px;
}

article {
  width: 100%;
  background-color: #fff;
  padding: 20px;
  box-sizing: border-box;
  margin-bottom: 20px;
  border-radius: 5px;
  box-shadow: 4px 3px 8px #aaa;
}

article h2, aside h3 {
  margin-top: 0;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

footer p, footer h4 {
  margin: 0;
}

.contact ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.contact ul li {
  margin-bottom: 10px;
}

.contact ul li a {
  color: #fff;
  text-decoration: none;
}

/* Media queries para ajustar el diseÃ±o segÃºn el tamaÃ±o de la pantalla */
@media only screen and (min-width: 600px) {
  nav ul {
    flex-wrap: wrap;
  }

  nav ul li {
    flex-grow: 1;
    flex-basis: 0;
    margin-right: 10px;
  }

  nav ul li:last-child {
    margin-right: 0;
  }

  main {
    flex-wrap: wrap;
  }

  article, aside {
    width: 48%;
  }
}

@media only screen and (min-width: 900px) {
  main {
    flex-wrap: nowrap;
  }

  article, aside {
    width: auto;
    margin-right: 20px;
  }

  article:last-child, aside:last-child {
    margin-right: 0;
  }
}

video {
    width: 100%;
}
